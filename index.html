// For example:

        // Create custom search button control
        const searchControl = L.Control.extend({
            options: { position: 'topleft' },
            onAdd: function () {
                const container = L.DomUtil.create('div', 'leaflet-control-custom');
                container.innerHTML = 'ðŸ” Search';
                container.style.fontSize = '14px';
                container.style.fontWeight = 'bold';
                container.style.textAlign = 'center';

                container.onclick = function () {
                    const query = prompt("Enter a location to search:");
                    if (query && query.trim() !== "") {
                        searchLocation(query.trim());
                    }
                };

                return container;
            }
        });

        map.addControl(new searchControl());

        // Function to search location using Nominatim API
        function searchLocation(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

            fetch(url, { headers: { 'User-Agent': 'LeafletSearchExample/1.0' } })
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);

                        // Add marker
                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`<b>${query}</b><br>Lat: ${lat.toFixed(6)}, Lng: ${lon.toFixed(6)}`)
                            .openPopup();

                        // Zoom to location
                        map.setView([lat, lon], 14);

                        console.log("Latitude:", lat, "Longitude:", lon);
                    } else {
                        alert("Location not found.");
                    }
                })
                .catch(err => {
                    console.error("Error fetching location:", err);
                    alert("Error searching location.");
                });
        }
